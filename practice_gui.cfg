// AVEYOs INNOVATIVE ECHO ALTERNATIVE WITH ON-THE-FLY COLORS, AVAILABLE SINCE 2015 IN DOTA 2 SOURCE 2 pastebin.com/5tDSaA4h
// COMMANDS:                        OUTPUT:                    DESCRIPTION:
// grep .     TXT;              //  TXT                     // Prints TXT inline. Quotes not needed. Trims spaces. Usable in alias
// grep . .   TXT;              //  .   TXT                 // Prints TXT inline, but prepends it with . keeping leading spaces
// cmd                          //  cmd = value             // Prints cmd = value pair
// cmd | grep !@#;              //                          // Hides unwanted output of cmd command itself
// cmd | grep %;                //  BLANK                   // Hides unwanted output of cmd command itself
// cmd | grep . "TXT"           //  TXT [cmd = value]       // Prepends TXT then Prints cmd = value pair (any special characters which are not US standard will require quotes around TXT otherwise nothing will be displayed)
// #echo_off; #echo_on;         //                          // Disable/Enable all console output, to filter unwanted spew
// log_color Console RGBA;      //                          // Changes all console text color. Not very useful by itself
// echoln;                      //                          // Starts a new line, should be used before GREP; use #echoln after
// grep . TXT;grep . TXT;       //  TXTTXT                  // A sequence of grep commands prints on the same line
// grep . TXT ;grep . TXT;      //  TXT TXT                 // Same line with trailing spaces trick
alias #echo_off "log_flags Console General +donotecho | grep %"
alias #echo_on  "log_flags Console General -donotecho | grep %"
alias #none     "log_color Console General C0C0C000 | grep %"
alias #000      "log_color Console General 00000000 | grep %"
alias #echoln   "log_color Console General 00000000 | grep %;echoln"

